<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking App</title>
<style>
    /* Basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <input type="text" placeholder="Username" id="loginUsername" required>
        <input type="password" placeholder="Password" id="loginPassword" required>
        <input type="submit" value="Login">
    </form>
</div>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateSignupForm()">
        <input type="text" placeholder="Username" id="signupUsername" required>
        <input type="password" placeholder="Password" id="signupPassword" required>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
        <input type="submit" value="Sign Up">
    </form>
</div>

<script>
    function validateLoginForm() {
        // Perform login form validation here
        // Return true if validation passes, false otherwise
        return true; // Placeholder, actual validation logic needed
    }

    function validateSignupForm() {
        // Perform signup form validation here
        // Return true if validation passes, false otherwise
        var password = document.getElementById("signupPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
